<div data-name="sign-in" class="page">

	<!-- Top Navbar -->
	<div class="page-content">
		<div class="block text-align-center">Sign in</div>
		<form id="form-sign-in" class="list no-hairlines-md">
			<ul>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">E-mail</div>
						<div class="item-input-wrap">
							<input type="email" name="email" placeholder="Your e-mail">
							<span class="input-clear-button"></span>
						</div>
					</div>
				</li>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">Password</div>
						<div class="item-input-wrap">
							<input type="password" id="toggle-password" name="password" placeholder="Your password">
							<span class="input-clear-button"></span>
						</div>
					</div>
				</li>
				<li>
					<label class="item-checkbox item-content">
						<input type="checkbox" id="show-password" name="show_password" value="1"/>
						<i class="icon icon-checkbox"></i>
						<div class="item-inner">
							<div class="item-title">Show Password</div>
						</div>
					</label>
				</li>
			</ul>
		</form>
		<div class="block">
			<a href="#" id="sign-in" class="col button button-large button-fill button-round">Sign in</a>
			<br><br>
			<small id="message-wrapper"></small>	
		</div>
	</div>

</div>
